<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Informações pessoais</legend>

                <h:panelGrid columns="2">

                    <h:outputLabel value="Nome:" for="titulo"/>
                    <h:inputText id="titulo"/>

                    <h:outputLabel value="Idade" for="idade"/>
                    <h:inputText id="idade"/>

                    <h:outputLabel value="CPF" for="cpf"/>
                    <h:inputText id="cpf"/>

                    <h:commandButton value="Enviar" action="#{dadosPessoaisBeans.enviar}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>


        <p:panel id="painelHSF" header="Painel Hsf">Arraste-me</p:panel>

        <p:draggable for="painelHSF"/>

    </h:body>

</html>
